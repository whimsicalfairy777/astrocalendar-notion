<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astro Calendar</title>
  <link
    href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'UnifrakturMaguntia', cursive;
      background-color: #EEF3ED;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #303328;
    }
    .calendar-container {
      background-color: #EEF3ED;
      border: 3px solid #D1C9BD;
      display: inline-block;
      padding: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 10px;
      background-color: #9C816E;
      color: #303328;
      font-size: 32px;
      padding: 10px 20px;
      border: 2px solid #D1C9BD;
      display: inline-block;
      text-shadow: none;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .calendar div {
      width: 40px; height: 40px;
      line-height: 40px;
      cursor: pointer;
      color: #303328;
      border: 1px solid transparent;
      transition: all .2s;
    }
